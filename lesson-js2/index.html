<body class="body">

        <p class="btn--text">Открыть</p>
    </button>

        <div class="modal__window">
            <div class="box_modal">
                <div class="container--input">
                    <input class="input--login input" placeholder="Логин" />
                    <input class="input--password input" placeholder="Пароль" />
                    <button class="btn--input">Вход</button>
                    <button class="btn--close">Выход</button>
                </div>
                <div class="btn--close--box">
                </div>
            </div>
            <button class="modal__close-btn">X</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
